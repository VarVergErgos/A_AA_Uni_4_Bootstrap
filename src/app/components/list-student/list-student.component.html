<h3>The student list</h3>

<table class="table table-sm table-hover table-success table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">email</th>
       <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of studentData">
      <th scope="row">{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td><span (click)="deleteStudent(item.id)">Delete</span></td>
    </tr>
    
  </tbody>
</table>
